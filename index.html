<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./app.css"></link>

    <title>New App!</title>
  </head>
  <body>    

    <div class="container"  id="app" >     
            <div class="row">
              <div class="col-sm-9">
              <h1>News!</h1>  
              </div>
              <div class="col-sm-3">
              <a href="#" class="btn btn-success btn-md" data-toggle="modal" data-target="#settingPage">
                <span class="glyphicon glyphicon-cog"></span> News Settings 
              </a>    
              </div>        
              
            </div>   
            <div class="row">
              <div class="col-sm-9" v-for="result in results">                   
                      <div class="panel panel-default">
                          <div class="panel-heading">{{ result.source }}</div>
                          <div class="panel-body">
                            <ul class="list-group" >
                              <li class="row" v-for="article in result.data">
                                <div class="col-sm-3">
                                    <img v-bind:src="article.urlToImage" class="img-thumbnail" >
                                </div>
                                <div class="col-sm-9">
                                    <h4>{{article.author}}</h4>
                                    <a  v-on:click="showArticlePage(article.url)" data-toggle="modal" data-target="#articlePage">
                                      <h3>{{article.title}}</h3>

                                    </a>
                                    <p>{{article.description}}</p>
                                </div>
                              </li>
                            </ul>
                          </div>
                        </div>
                    
                  
              </div>   
              <div class="col-sm-2" style="height:600px; position:fixed; background:#ddd; right:10%">
                  Ads Here
              </div>            
            </div>   





            <!-- Setting Page Modal -->
          <div class="modal fade" id="settingPage" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">My News Settings</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                  <div >
                    <label><h3>Select Topics:</h3> </label>
                    <p><input type="checkbox" value="football" id="football" v-model="settings.topics"> Football</p>
                    <p><input type="checkbox" value="politics" id="politics" v-model="settings.topics"> Politics</p>
                    <p><input type="checkbox" value="business" id="business" v-model="settings.topics"> Business</p>
                    <p><input type="checkbox" value="health"   id="health"   v-model="settings.topics"> Health</p>    
                    <!-- Material switch -->       

                  </div>

                  <div>
                    <label>News Item Per Topic: </label><input type="number" v-model="settings.numberofpost">
                  </div>
                   
                </form>
              
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" @click.prevent="refreshNews()" data-dismiss="modal">Save changes</button>
                </div>
              </div>
            </div>
          </div>


           <!-- Article Modal -->
           <div class="modal fade" id="articlePage" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Article</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" id="articlemodel-body">
                  <iframe 
                  width="100%" 
                  height="500" 
                  v-bind:src="iframSrc">
                  </iframe>
                </div>                 
              </div>
            </div>
          </div>



    </div>

    <script src="https://unpkg.com/vue"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.map"></script> -->


    <script src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>




  
  </body>
</html>
